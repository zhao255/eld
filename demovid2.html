<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background-color: #111;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6b6b;
        }

        .video-container {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
            background-color: #000;
        }

        #v0 {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .spacer {
            height: 100vh;
            width: 100%;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            width: 80%;
            pointer-events: none;
        }

        .intro-text h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .intro-text p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery-section {
            background-color: #fff;
            color: #333;
            position: relative;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .gallery h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 300px;
            background-color: #f0f0f0;
        }

        .image-item:hover {
            transform: translateY(-10px);
        }

        .placeholder-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #3a1c71);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .intro-text h1 {
                font-size: 2.5rem;
            }
            
            .intro-text p {
                font-size: 1rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VideoScroll</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="video-container">
        <video id="v0" tabindex="0" preload muted playsinline>
            <source type="video/mp4" src="https://zhao255.github.io/eld/Video%20Project2.mp4">
        </video>
        <div class="intro-text">
            <h1></h1>
            <p></p>
        </div>
    </div>

    <div id="set-height"></div>

    <div class="gallery-section" id="gallery">
        <div class="gallery">
            <h2>Our Gallery</h2>
            <div class="image-grid">
                <div class="image-item">
                    <div class="placeholder-image">Image 1</div>
                </div>
                <div class="image-item">
                    <div class="placeholder-image">Image 2</div>
                </div>
                <div class="image-item">
                    <div class="placeholder-image">Image 3</div>
                </div>
                <div class="image-item">
                    <div class="placeholder-image">Image 4</div>
                </div>
                <div class="image-item">
                    <div class="placeholder-image">Image 5</div>
                </div>
                <div class="image-item">
                    <div class="placeholder-image">Image 6</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 VideoScroll. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var frameNumber = 0, // start video at frame 0
                // lower numbers = faster playback
                playbackConst = 500, 
                // get page height from video duration
                setHeight = document.getElementById("set-height"), 
                // select video element         
                vid = document.getElementById('v0');
            
            const gallerySection = document.querySelector('.gallery-section');
            
            // Ensure gallery is initially hidden
            gallerySection.style.opacity = '0';
            
            // dynamically set the page height according to video length
            vid.addEventListener('loadedmetadata', function() {
                setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
                console.log("Video duration:", vid.duration, "seconds");
                console.log("Page height set to:", setHeight.style.height);
            });
            
            // Use requestAnimationFrame for smooth playback
            function scrollPlay() {  
                var frameNumber = window.pageYOffset / playbackConst;
                
                // Check if we've reached the end of the video
                if (frameNumber >= vid.duration - 0.1) {
                    gallerySection.style.opacity = '1';
                } else {
                    gallerySection.style.opacity = '0';
                }
                
                // Update video playback position
                vid.currentTime = frameNumber;
                
                // Request next frame
                window.requestAnimationFrame(scrollPlay);
            }
            
            // Improve video preloading
            vid.preload = "auto";
            
            // Start animation once video can play through
            vid.addEventListener('canplaythrough', function() {
                console.log("Video fully loaded and ready for smooth playback");
                // Start the scroll-based playback
                window.requestAnimationFrame(scrollPlay);
            }, { once: true });
            
            // Preload the video
            vid.load();
        });
    </script>
</body>
</html>
